<div class="container">
  <h3>User Account Details</h3>
  <form #userAccountForm="ngForm">
    <div class="form-group row">
      <label for="username" class="col-sm-2">Username</label>
      <div class="col-sm-10">
        <input type="text" name="Username" class="form-control" id="username" required=true [(ngModel)]="_userAccount.username" #username="ngModel"
        />
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2">Phone number</label>
      <div class="col-sm-10">
        <input type="text" name="PhoneNumber" class="form-control" id="phoneNumber" required=true [pattern]="intPhoneNumberFormatExp"
          [(ngModel)]="_userAccount.phoneNumber" #phoneNumber="ngModel" />
        <div [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
          Phone numer is required to be in the International format
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="fullName" class="col-sm-2">Full Name</label>
      <div class="col-sm-10">
        <input type="text" name="FullName" class="form-control" id="fullName" [(ngModel)]="_userAccount.fullName" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-default" (click)="goToList()">Back</button>
  </form>
</div>
