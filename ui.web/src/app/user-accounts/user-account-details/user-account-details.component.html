<div class="container">
  <h3>User Account Details</h3>
  <form [formGroup]="_userForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="username" class="col-sm-2">Username</label>
      <div class="col-sm-10">
        <input type="text" formControlName="username" class="form-control" id="username" [ngClass]="validationErrorClass('username')"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2">Email</label>
      <div class="col-sm-10">
        <input type="text" formControlName="email" class="form-control" id="email" [ngClass]="validationErrorClass('email')"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2">Phone number</label>
      <div class="col-sm-10">
        <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber" [ngClass]="validationErrorClass('phoneNumber')"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="fullName" class="col-sm-2">Full Name</label>
      <div class="col-sm-10">
        <input type="text" formControlName="fullName" class="form-control" id="fullName" />
      </div>
    </div>

    <button type="submit" [disabled]="!_userForm.valid" class="btn btn-primary">Back</button>
  </form>
</div>
