<ul class="items">
  <ng-container *ngFor="let ap of actionPoints$ | async" [class.selected]="ap.id === selectedId">
    <li>
      <a [routerLink]="[ap.id]">
        <span class="badge">{{ ap.id }}</span>{{ ap.name }}
      </a>

      <i class="tail fa fa-trash" (click)="removeItem(ap.id)"></i>
    </li>
  </ng-container>
</ul>

<button class="btn btn-default" (click)="addNewActionPoint()">Add...</button>
